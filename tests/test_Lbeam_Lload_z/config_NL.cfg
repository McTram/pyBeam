% Young modulus [GPa]
Y_MODULUS = 70000000000

% Poisson Ratio
POISSON = 0.3

%  Beam Density [kg/m^3]
RHO = 2700

% Number of loadsteps used in the analysis (DEFAULT = 1)
LOAD_STEPS = 4

% Number of iterations used in the analysis  (DEFAULT = 1)
N_STRUCT_ITER =25

% Convergence rate criterium (DEFAULT = 1e-4)
CONV_CRITERIUM = 0.000000001

%
% Tolerance of the linear solver
TOLERANCE_LINSOL = 0.0000001
%
% Kind of linear solver (FullPivHouseholderQr, PartialPivLu, FullPivLu, HouseholderQr, ColPivHouseholderQr, LLT, LDLT)
KIND_LINSOL = FullPivHouseholderQr

% MESH file 
B_MESH = mesh.msh

% PROPERTY file 
B_PROPERTY =  property.prt

% WRITE RESTART OPTION 1(Y) or 0(N) 
WRITE_RESTART =  1

% RESTART OPTION 1(Y) or 0(N) 
RESTART =  1
